<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="currUser.nickname">
    <img [src]="currUser.avatar" alt="avatar">
    <h2>{{currUser.nickname}}</h2>

    <ion-list inset>
      <button ion-item>{{currUser.name}}</button>
      <button ion-item (click)="support()">Поддержка</button>
      <button ion-item (click)="logout()">Выйти</button>
    </ion-list>
  </div>
</ion-content>
